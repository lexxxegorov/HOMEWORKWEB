    <h1> Евгений Онегин</h1>
    <h2>А.С. Пушкин</h2>
    <p>Я помню чудное мгновенье:<br>
        Передо мной явилась ты,<br>
    <ul>
        <li>Как мимолетное виденье,<br></li>
        <li>Как гений чистой красоты.<br></li>
    </ul>
    </p>

    <p>В томленьях грусти безнадежной,<br>
        В тревогах шумной суеты,<br>
    <ol>
        <li>Звучал мне долго голос нежный<br></li>
        <li>И снились милые черты.<br></li>
    </ol>
    </p>
